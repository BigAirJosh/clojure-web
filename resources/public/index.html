<!DOCTYPE html>
<html lang="en" ng-app="clojureWebApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clojure Web</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/clojureweb.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <script src="js/controller.js"></script>
  </head>
  <body ng-controller="UserController" style="margin: 10px;">
    <img src="images/t.png" class="cw-img-header img-circle">
    <h1>Clojuer Web</h1>
    <p>Welcome to clojuer web.
    <div>
      <form novalidate role="form">
	<div class="form-group">
	  <label for="user-name">Username:</label>
	  <input type="text" class="form-control" id="user-name" ng-model="user.name" placeholder="Enter name"/>
	</div>
	<div class="form-group">
	  <label for="user-password">Password:</label>
	  <input type="password" class="form-control" id="user-password" ng-model="user.password" placeholder="Enter password"/>
	</div>
	<button type="button" class="btn btn-default" ng-click="reset()">Reset</button>
	<button type="button" class="btn btn-primary" ng-click="save(user)">Save</button>
      </form>
    </div>
    <div>
      <table class="table table-hover">
	<thead>
	  <tr><th>id</th><th>name</th><th>password</th><th>action</th></tr>
	</thead>
	<tbody>
	<tr ng-repeat="user in users" ng-click="edit(user)">
	  <td>{{user.id}}</td>
	  <td>{{user.name}}</td>
	  <td>{{user.password}}</td>
	  <td>
	    <button type="button" class="btn btn-default" ng-click="delete(user)">Delete</button>
	  </td>
	</tr>
	</tbody>
      </table>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
